    <!-- ==================  Завдання 7-6 ================ -->
    <section class="section-layout">
      <div class="container">
        <h2 class="visually-hidden">7-6 - открытие формы</h2>        
        <button class="open-form-btn js-open-form-btn" type="button">
          Открыть форму
        </button>
      </div>
    </section>

    <!-- ===================Modal backdrop - my ======================-->
    <div class="modal-backdrop" id="id-modal-backdrop">
      <div class="modal-window">
        <button class="close-button" type="button" id="id-close-button">
          <svg class="close-icon" width="8" height="8">
            <use href="./images/icons.svg#close-form"></use>
          </svg>
        </button>

        <p class="form-text">Leave your contacts and we will call you back</p>

        <form class="form-order-service">
          <div class="input-container">
            <label class="input-label" for="user-name">Name</label>
            <div class="input-custom">
              <input
                class="input-real"
                id="user-name"
                name="user-name"
                type="text"
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#person"></use>
              </svg>
            </div>
          </div>

          <div class="input-container">
            <label class="input-label" for="user-phone">Phone</label>
            <div class="input-custom">
              <input
                class="input-real"
                id="user-phone"
                name="user-phone"
                type="text"
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#phone"></use>
              </svg>
            </div>
          </div>

          <div class="input-container">
            <label class="input-label" for="user-email">Email</label>
            <div class="input-custom">
              <input
                class="input-real"
                id="user-email"
                name="user-email"
                type="text"
              />
              <svg class="input-icon" width="18" height="24">
                <use href="./images/icons.svg#envelope"></use>
              </svg>
            </div>
          </div>

          <div class="textarea-container">
            <label class="input-label" for="user-comment">Comment</label>
            <textarea
              class="input-textarea"
              id="user-comment"
              name="user-comment"
              rows="5"
              placeholder="Text input"
            ></textarea>
          </div>

          <div class="checkbox-container">
            <input
              class="checkbox-real visually-hidden"
              type="checkbox"
              id="user-privacy"
              name="user-privacy"
              value="true"
              checked
            />
            <label class="checkbox-label" for="user-privacy">
              <span class="checkbox-custom">
                <svg class="checkbox-icon" width="10" height="8">
                  <use href="./images/icons.svg#click-checkbox"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a class="input-link" href="">Privacy Policy</a>
            </label>
          </div>
          <button class="button-order" type="submit">Send</button>
        </form>
      </div>
    </div>
